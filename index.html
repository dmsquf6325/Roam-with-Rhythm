<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roam with Rhythm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 전체 페이지 배경 및 기본 색상 설정 */
        body {
            background-color: #faf8e0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* 헤더 스타일 */
        header {
            background-color: #F8F7E0;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 사이트 제목 */
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #565b6e;
        }

        /* 로고 이미지 스타일 */
        .logo {
            width: 230px; /* 로고 크기 조절 */
            margin-top: 10px;
        }

        /* 네비게이션 스타일 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343c41;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* 진한 색 표시 스타일 */
        nav ul li a.active {
            background-color: #6c566e;
            color: #faf8e0;
        }

        nav ul li a.active {
            color: #edd3f0; /* 보라색 텍스트 */
        }

        nav ul li a:hover {
            background-color: #837891;
        }

        /* 로그인/회원가입 */
        .auth {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .auth a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .auth a:hover {
            background-color: #837891;
        }

        /* 메인 섹션 */
        main {
            text-align: center;
            padding: 40px 20px;
        }

        main h2 {
            font-size: 1.5em;
            color: #4a5053;
            margin-bottom: 20px;
        }

        /* 여행지 추천 슬라이드 스타일 */
        .travel-slide {
            position: relative;
            max-width: 70%;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .travel-slide img {
            width: 100%;
            height: 700px;
            opacity: 0;
            position: absolute;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .travel-slide img.active {
            opacity: 1;
            position: relative;
        }

        .travel-slide .slide-info {
            position: absolute;
            bottom: 10px;
            left: 15px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }

        /* 좌우 버튼 스타일 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            border-radius: 5px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 푸터 스타일 */
        footer {
            background-color: #343c41;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roam with Rhythm</h1>
        <img src="Roam_with_Rhythm.png" alt="사이트 로고" class="logo">
    </header>

    <nav>
        <ul>
            <li><a href="index.html" class="a">home</a></li>
            <li><a href="area.html" class="b">area</a></li>
            <li><a href="song.html" class="d">song</a></li>
            <li><a href="review.html" class="c">review</a></li>
        </ul>
        <div class="auth">
            <a href="#login">로그인</a>
            <a href="#signup">회원가입</a>
        </div>
    </nav>

    <main>
        <h2>당신만의 여행지를 찾아보세요!</h2>
        <p>Roam with Rhythm과 함께하는 세계여행. 인기 여행지부터 숨겨진 명소까지 다양한 정보를 만나보세요.</p>

        <div class="travel-slide">
            <img src="" alt="추천 여행지 1" id="slide1" class="active">
            <img src="" alt="추천 여행지 2" id="slide2">
            <img src="" alt="추천 여행지 3" id="slide3">
            <img src="" alt="추천 여행지 4" id="slide4">
            <div class="slide-info" id="slide-info">추천 여행지 1: 설명</div>
            <a class="prev" onclick="previousSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Roam with Rhythm. 모든 권리 보유.</p>
    </footer>

    <script>
        const slides = [
            {img: "https://www.10wallpaper.com/wallpaper/1366x768/1810/Summer_Maldives_Resort_Palm_Tree_Blue_Ocean_1366x768.jpg", text: "몰디브"},
            {img: "https://goguides.azureedge.net/media/wzbej33a/d7cfa18f-3421-42c3-b627-2415ade10a0a.jpg?anchor=center&mode=crop&width=1600&height=1066&quality=50", text: "일본"},
            {img: "https://ozimg.flyasiana.com/temp/image/20180525/29246f2e-64db-4e94-a82a-fe9965dbb51b.jpeg", text: "하와이"},
            {img: "https://p4.wallpaperbetter.com/wallpaper/626/290/384/waterfall-aerial-victoria-falls-hd-wallpaper-preview.jpg", text: "빅토리아 폭포"}
        ];

        let currentSlide = 0;
        const slideImageElements = document.querySelectorAll('.travel-slide img');
        const slideInfoElement = document.getElementById('slide-info');

        function showSlide(index) {
            slideImageElements.forEach((img, idx) => {
                img.classList.remove('active');
                if (idx === index) {
                    img.classList.add('active');
                    img.src = slides[index].img;
                }
            });
            slideInfoElement.textContent = slides[index].text;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 5000);
        showSlide(currentSlide);
    </script>
</body>
</html>
